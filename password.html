<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Fairy Tale</title>
        <meta name='description' content="Fairy Taleの公式ブログ。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://shunta-iwasaki.github.io/FairyTale/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Fairy Tale" />
        <meta property="og:description" content="Fairy Taleの公式ブログ。" />
        <meta property="og:site_name" content="Fairy Tale" />
        <meta property="og:image" content="https://shunta-iwasaki.github.io/fairytale/img/header.jpg" />
        <link rel="icon" type="image/png" href="https://shunta-iwasaki.github.io/portfolio/img/logo_ita.png">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="page-header">
            <!-- ヘッダー写真 -->
            <img class="page-header__img" src="img/header.jpg" alt="ヘッダー写真">
            <!-- 記事投稿 -->
            <div class="page-header__password">
                <img src="img/icon_key.svg" alt="password"><p>パスワード再設定</p>
            </div>
            <!-- 横線 -->
            <hr class="x-line__password wrapper">
        </header>
        <!-- コンテンツ部分 -->
        <div class="background">
            <div class="wrapper password-content">
                <div class="password-content__explane">
                    <p>
                        入力したメールアドレスに、<br>
                        パスワード再設定メールを送信します。<br>
                        メールアドレスを入力し、送信ボタンを押してください。
                    </p>
                </div>
                <div class="password-content__email">
                    <div class="password-content__email__email">
                        <input id="email" type="email" size="35" value="" placeholder="メールアドレス" name="email">
                    </div>
                    <div class="password-content__email__worning">
                        <p>※半角英数字</p>
                    </div>
                </div>
                <button class="password-content__page-button" onclick="clickEmail()">
                    <p>送信</p>
                </button>
            </div>
        </div>
        <!-- フッター -->
        <footer class="footer">
            <!-- コピーライト -->
            <div class="footer__copy">
                <p>©️ Fairy Tale</p>
            </div>
        </footer>
        <!-- ページトップ遷移ボタン -->
        <button class="page-top arrow"></butotn>
        <script>
            let email = document.getElementById("email");
            function clickEmail() {
                alert(email.value + "にパスワード再設定メールを送信しました。");
            }
        </script>
    </body>
</html>
