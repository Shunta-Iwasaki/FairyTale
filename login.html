<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Fairy Tale</title>
        <meta name='description' content="Fairy Taleの公式ブログ。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="https://shunta-iwasaki.github.io/FairyTale/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Fairy Tale" />
        <meta property="og:description" content="Fairy Taleの公式ブログ。" />
        <meta property="og:site_name" content="Fairy Tale" />
        <meta property="og:image" content="https://shunta-iwasaki.github.io/fairytale/img/header.jpg" />
        <link rel="icon" type="image/png" href="https://shunta-iwasaki.github.io/portfolio/img/logo_ita.png">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="page-header">
            <!-- ヘッダー写真 -->
            <img class="page-header__img" src="img/header.jpg" alt="ヘッダー写真">
            <!-- 記事投稿 -->
            <div class="page-header__login">
                <img src="img/icon_login.svg" alt="ログイン"><p>ログイン</p>
            </div>
            <!-- 横線 -->
            <hr class="x-line__login wrapper">
        </header>
        <!-- コンテンツ部分 -->
        <div class="background">
            <div class="wrapper login-content">
                <div class="login-content__username">
                    <input type="text" size="35" value="" placeholder="ユーザ名" name="username">
                </div>
                <div class="login-content__username-save">
                    <div class="login-content__username-save__checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="login-content__username-save__text">
                        <p>ユーザ名を保存する</p>
                    </div>
                </div>
                <div class="login-content__password">
                    <input type="password" size="35" value="" placeholder="パスワード" name="password">
                </div>
                <div class="login-content__password-save">
                    <div class="login-content__password-save__checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="login-content__password-save__text">
                        <p>パスワードを保存する</p>
                    </div>
                </div>
                <button class="login-content__page-button">
                    <a href="list.html">
                        <p>ログイン</p>
                    </a>
                </button>
                <div class="login-content__password-forget">
                    <a href="password.html">
                        <p>・パスワードを忘れた場合</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <footer class="footer">
            <!-- コピーライト -->
            <div class="footer__copy">
                <p>©️ Fairy Tale</p>
            </div>
        </footer>
        <!-- ページトップ遷移ボタン -->
        <button class="page-top arrow"></butotn>
    </body>
</html>
